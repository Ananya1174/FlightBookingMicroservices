spring.application.name=booking-service
server.port=8082

# MySQL booking DB
spring.datasource.url=jdbc:mysql://localhost:3306/bookingdb_micro?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ananya2004!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Feign / Eureka / Resilience config (if you later enable Eureka)
# For now Feign will call flight-service at the configured URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# temporarily disable Kafka auto-config so missing broker doesn't break app
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
logging.level.org.apache.kafka=ERROR